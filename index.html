<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/colorPicker.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Box Controller</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-button-left" id="back">
        <span class="material-icons"> arrow_back </span>
      </div>
      <div class="header-name">
        <h4>Lamp</h4>
        <p>PHILIP Hue</p>
      </div>
      <div class="header-button-left">
        <span class="material-icons"> more_vert </span>
      </div>
    </div>
    <div class="main">
      <div class="main-wrapper">
        <div class="screen-home">
          <div class="brightness">
            <div class="brightness-slider">
              <div class="slider-cover">
                <div class="slider-vertical">
                  <div class="slider-handle"></div>
                </div>
              </div>
            </div>
            <div class="brightness-title">
              <h4 class="brightness-value">50%</h4>
              <h4>Brightness</h4>
            </div>
          </div>
          <div class="controllers">

          </div>
        </div>
        <div class="screen-color">
          <div class="color-picker-container">
          </div>
        </div>
        <div class="screen-scenes"></div>
        <div class="screen-settings">

        </div>
      </div>
    </div>
    <div class="footer">
      <div class="locked"><span class="material-icons"> lock </span></div>
      <div class="timer">
        <h4>Locked</h4>
        <span>-</span>
        <p>48 mins</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/lib.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/slider.js"></script>
  <script type="text/javascript" src="./js/colorPicker.js"></script>

</body>

</html>
